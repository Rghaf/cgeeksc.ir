{% extends 'base.html' %}

{% block title-meta %}
    بازیابی رمز عبور
{% endblock title-meta %}

{% block content %}
  <br>
  <div class="container text-center">
    <div class="alert alert-danger" role="alert">
      <h4>توجه</h4>
      از درست وارد کردن ایمیل خود اطمینان حاصل کنید.
    </div>
    <div class="card">
      <div class="card-header">
        <h2>بازیابی رمز عبور</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form.as_p}}
              <button type="button submit" value="Login" class="btn btn-primary btn-lg">ارسال درخواست بازیابی</button>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
        
        <br>
        <a class="text-center" href="{% url 'app-account:register' %}"><p><strong>حساب کاربری ندارید؟</strong></p></a>
      </div>
    </div>
  </div>
{% endblock %}
